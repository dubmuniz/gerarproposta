<body>
  <header class="wrap">
    <h1>Ferramenta de Preenchimento de Formul√°rios de Propostas</h1>
    <p class="lead">Fa√ßa upload do Marco L√≥gico, Edital e Formul√°rio. A IA preenche respostas respeitando crit√©rios, requisitos e limites.</p>

  <main class="wrap">
    <form id="formTool" class="grid" novalidate>
      <div>
        <label>1) Marco L√≥gico (PDF, DOCX, TXT, XLSX, XLS) *</label>

            <option value="pt-BR" selected>Portugu√™s (pt-BR)</option>

      <button id="submitBtn" class="btn" type="submit">Gerar Proposta DOCX</button>

    </form>
  </main>

  <script>
    /* ========= CONFIG ========= */
    const WEBHOOK_URL = 'https://hook.us2.make.com/a82pipio62kal4ywr4mlmj6w9umqfud4';

    /* ========= HELPERS ========= */
    const $ = s => document.querySelector(s);
    const show = el => el.classList.add('show');
    const hide = el => el.classList.remove('show');
    
    function sanitize(s) {
      if (s == null) return '';
      return String(s)
        .replace(/\uFEFF/g, '')
        .replace(/[\u0000-\u001F\u007F-\u009F]/g, ' ')
        .replace(/\r?\n/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function updateProgress(msg) {
      const prog = $('#progress');
      prog.textContent = msg;
      show(prog);
    }

    function clearProgress() {
      hide($('#progress'));
    }

    /* ========= FILE READERS ========= */
    async function readPDF(file) {
      try {
        const arr = await file.arrayBuffer();
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const pdf = await pdfjsLib.getDocument({data: arr}).promise;
        let text = '';
        for (let p = 1; p <= pdf.numPages; p++) {
          const pg = await pdf.getPage(p);
          const tc = await pg.getTextContent();
          text += tc.items.map(i => i.str).join(' ') + ' ';
        }
        return sanitize(text);
      } catch (error) {
        console.error('Erro ao ler PDF:', error);
        throw new Error('Erro ao processar PDF');
      }
    }

    async function readDOCX(file) {
      try {
        const arr = await file.arrayBuffer();
        const res = await mammoth.extractRawText({arrayBuffer: arr});
        return sanitize(res.value);
      } catch (error) {
        console.error('Erro ao ler DOCX:', error);
        throw new Error('Erro ao processar DOCX');
      }
    }

    async function readXLSX(file) {
      try {
        const arr = await file.arrayBuffer();
        const wb = XLSX.read(arr, {type: 'array'});
        let out = '';
        
        // Percorre todas as abas
        wb.SheetNames.forEach(name => {
          const ws = wb.Sheets[name];
          const csv = XLSX.utils.sheet_to_csv(ws, {FS: '\t', RS: '\n'});
          out += `\n[Aba: ${name}]\n` + csv + '\n';
        });
        
        // Tenta tamb√©m extrair como JSON da primeira aba
        try {
          const first = wb.Sheets[wb.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(first, {defval: '', raw: true});
          const lines = json.slice(0, 100).map(o => Object.values(o).join(' | ')).join('\n');
          out += '\n[Dados em formato tabular]\n' + lines;
        } catch (_) {}
        
        return sanitize(out);
      } catch (error) {
        console.error('Erro ao ler XLSX:', error);
        throw new Error('Erro ao processar XLSX');
      }
    }

    async function readAny(file) {
      const name = (file.name || '').toLowerCase();
      if (name.endsWith('.pdf')) return readPDF(file);
      if (name.endsWith('.docx') || name.endsWith('.doc')) return readDOCX(file);
      if (name.endsWith('.xlsx') || name.endsWith('.xls')) return readXLSX(file);
      if (name.endsWith('.txt')) return sanitize(await file.text());
      throw new Error('Formato de arquivo n√£o suportado');
    }

    /* ========= PROCESSAMENTO DE EDITAL E FORMUL√ÅRIO ========= */
    function cleanEdital(text) {
      if (!text) return '';
      let s = ' ' + text + ' ';
      
      // Remove URLs
      s = s.replace(/https?:\/\/\S+/gi, ' ');
      
      // Remove linhas pontilhadas
      s = s.replace(/(\.{3,}|_{3,}|-{3,})/g, ' ');
      
      // Remove se√ß√µes desnecess√°rias
      s = s.replace(/\b(frequently asked questions|faqs?|sum√°rio|√≠ndice|conte√∫do)\b[\s\S]{0,2000}/gi, ' ');
      
      // Normaliza espa√ßos
      s = s.replace(/\s+/g, ' ').trim();
      
      // Limita tamanho
      return s.slice(0, 100000);
    }

    function extractCriteria(edital) {
      if (!edital) return [];
      const criteria = [];
      const patterns = [
        /\b(crit√©rios?|avalia√ß√£o|pontua√ß√£o|requisitos?\s+obrigat√≥rios?)\b[\s\S]{0,800}/gi,
        /\b(elegibilidade|sele√ß√£o|classifica√ß√£o)\b[\s\S]{0,600}/gi
      ];
      
      patterns.forEach(rx => {
        let m;
        while ((m = rx.exec(edital)) !== null) {
          const chunk = m[0].replace(/\s+/g, ' ').trim();
          if (chunk.length > 50 && chunk.length < 800) {
            criteria.push(chunk);
          }
        }
      });
      
      return [...new Set(criteria)].slice(0, 10);
    }

    function parseFormQuestions(text) {
      if (!text) return [];
      
      const questions = [];
      const lines = text.split(/\n/).map(s => s.trim()).filter(Boolean);
      
      // Padr√µes de perguntas
      const questionPatterns = [
        /^\d+[\.\)]\s*(.+)/,
        /^[A-Z][^:]{3,100}:\s*$/,
        /\?$/
      ];
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        let isQuestion = false;
        let questionText = line;
        
        // Verifica se √© uma pergunta
        for (let pattern of questionPatterns) {
          if (pattern.test(line)) {
            isQuestion = true;
            const match = line.match(/^\d+[\.\)]\s*(.+)/);
            if (match) questionText = match[1];
            break;
          }
        }
        
        // Verifica palavras-chave de perguntas
        if (!isQuestion) {
          const keywords = /^(t√≠tulo|resumo|objetivo|metodologia|p√∫blico|justificativa|resultado|impacto|meta|indicador|atividade|cronograma|or√ßamento)/i;
          if (keywords.test(line)) {
            isQuestion = true;
          }
        }
        
        if (isQuestion) {
          // Extrai limite se houver
          let limit = null;
          const limitMatch = line.match(/\b(?:at√©\s*)?(\d{2,5})\s*(caracteres?|palavras?)\b/i);
          if (limitMatch) {
            limit = {
              value: parseInt(limitMatch[1], 10),
              type: limitMatch[2].toLowerCase().startsWith('caracter') ? 'chars' : 'words'
            };
          }
          
          questions.push({
            question: questionText.replace(/[:?]*$/, '').trim(),
            limit: limit
          });
        }
      }
      
      // Remove duplicatas
      const seen = new Set();
      return questions.filter(q => {
        const key = q.question.toLowerCase();
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      }).slice(0, 100);
    }

    /* ========= PARSER JSON ROBUSTO ========= */
    function parseJSONResponse(raw) {
      if (!raw) throw new Error('Resposta vazia');
      
      console.log('Resposta bruta:', raw.substring(0, 500));
      
      // Remove marcadores de c√≥digo
      let text = raw.trim();
      if (text.startsWith('```json')) {
        text = text.replace(/^```json\s*/i, '');
      }
      if (text.startsWith('```')) {
        text = text.replace(/^```\s*/, '');
      }
      if (text.endsWith('```')) {
        text = text.replace(/```\s*$/, '');
      }
      
      // Tenta parse direto primeiro
      try {
        const parsed = JSON.parse(text);
        if (parsed.filled_form) return parsed;
        if (Array.isArray(parsed)) return { filled_form: parsed };
        return parsed;
      } catch (e1) {
        console.log('Parse direto falhou:', e1.message);
      }
      
      // Tenta extrair JSON do meio do texto
      const jsonStart = text.indexOf('{');
      if (jsonStart >= 0) {
        let depth = 0;
        let inString = false;
        let escape = false;
        let jsonEnd = -1;
        
        for (let i = jsonStart; i < text.length; i++) {
          const char = text[i];
          
          if (escape) {
            escape = false;
            continue;
          }
          
          if (char === '\\' && inString) {
            escape = true;
            continue;
          }
          
          if (char === '"' && !escape) {
            inString = !inString;
            continue;
          }
          
          if (!inString) {
            if (char === '{') depth++;
            else if (char === '}') {
              depth--;
              if (depth === 0) {
                jsonEnd = i + 1;
                break;
              }
            }
          }
        }
        
        if (jsonEnd > jsonStart) {
          try {
            const jsonStr = text.substring(jsonStart, jsonEnd);
            const parsed = JSON.parse(jsonStr);
            if (parsed.filled_form) return parsed;
            if (Array.isArray(parsed)) return { filled_form: parsed };
            return parsed;
          } catch (e2) {
            console.log('Extra√ß√£o de JSON falhou:', e2.message);
          }
        }
      }
      
      throw new Error('N√£o foi poss√≠vel processar a resposta JSON');
    }

    /* ========= GERA√á√ÉO DO DOCX ========= */
    function generateDocx(data, meta) {
      const { Document, Paragraph, HeadingLevel, TextRun, AlignmentType } = docx;
      
      const children = [];
      
      // T√≠tulo
      children.push(
        new Paragraph({
          text: meta.title || 'Proposta - Formul√°rio Preenchido',
          heading: HeadingLevel.HEADING_1,
          alignment: AlignmentType.CENTER
        })
      );
      
      // Metadados
      if (meta.project) {
        children.push(
          new Paragraph({
            children: [
              new TextRun({ text: 'Projeto: ', bold: true }),
              new TextRun({ text: meta.project })
            ]
          })
        );
      }
      
      if (meta.partner) {
        children.push(
          new Paragraph({
            children: [
              new TextRun({ text: 'Parceiro/Chamada: ', bold: true }),
              new TextRun({ text: meta.partner })
            ]
          })
        );
      }
      
      children.push(
        new Paragraph({
          text: `Data: ${new Date().toLocaleDateString('pt-BR')}`,
          spacing: { after: 400 }
        })
      );
      
      // Perguntas e respostas
      const questions = data.filled_form || [];
      questions.forEach((item, idx) => {
        // Pergunta
        children.push(
          new Paragraph({
            text: `${idx + 1}. ${item.question}`,
            heading: HeadingLevel.HEADING_2,
            spacing: { before: 400, after: 200 }
          })
        );
        
        // Limite (se houver)
        if (item.limit && item.limit.value) {
          const limitType = item.limit.type === 'chars' ? 'caracteres' : 'palavras';
          children.push(
            new Paragraph({
              text: `Limite: ${item.limit.value} ${limitType}`,
              italics: true,
              color: '666666',
              spacing: { after: 200 }
            })
          );
        }
        
        // Resposta
        const answer = item.answer || '[Resposta n√£o gerada]';
        children.push(
          new Paragraph({
            text: answer,
            spacing: { after: 400 }
          })
        );
      });
      
      return new Document({
        sections: [{
          properties: {},
          children: children
        }]
      });
    }

    async function saveDocx(doc, filename) {
      const blob = await docx.Packer.toBlob(doc);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    /* ========= HANDLERS DE ARQUIVOS ========= */
    let MARCO_TXT = '';
    let EDITAL_TXT = '';
    let FORM_TXT = '';
    
    async function handleFileUpload(inputEl, infoEl, processor) {
      const file = inputEl.files[0];
      if (!file) {
        infoEl.style.display = 'none';
        return '';
      }
      
      infoEl.textContent = 'Lendo arquivo...';
      infoEl.style.display = 'block';
      infoEl.classList.remove('error');
      
      try {
        const text = await processor(file);
        const sizeKB = (text.length / 1024).toFixed(1);
        infoEl.textContent = `‚úì ${file.name} (${sizeKB} KB de texto extra√≠do)`;
        return text;
      } catch (error) {
        infoEl.textContent = `‚ùå Erro: ${error.message}`;
        infoEl.classList.add('error');
        return '';
      }
    }
    
    $('#marcoFile').addEventListener('change', async () => {
      MARCO_TXT = await handleFileUpload($('#marcoFile'), $('#marcoInfo'), readAny);
    });
    
    $('#editalFile').addEventListener('change', async () => {
      const raw = await handleFileUpload($('#editalFile'), $('#editalInfo'), readAny);
      EDITAL_TXT = cleanEdital(raw);
    });
    
    $('#formFile').addEventListener('change', async () => {
      FORM_TXT = await handleFileUpload($('#formFile'), $('#formInfo'), readAny);
    });
    
    // Auto-sugest√£o de nome do arquivo
    $('#lang').addEventListener('change', () => {
      if ($('#outFile').value.trim()) return;
      const lang = $('#lang').value;
      const project = $('#projectName').value || 'Proposta';
      const safeName = project.replace(/[^a-zA-Z0-9_\- ]/g, '').replace(/\s+/g, '_').slice(0, 40);
      $('#outFile').value = `${safeName}_${lang}.docx`;
    });
    
    $('#projectName').addEventListener('blur', () => {
      if ($('#outFile').value.trim()) return;
      const lang = $('#lang').value;
      const project = $('#projectName').value || 'Proposta';
      const safeName = project.replace(/[^a-zA-Z0-9_\- ]/g, '').replace(/\s+/g, '_').slice(0, 40);
      $('#outFile').value = `${safeName}_${lang}.docx`;
    });

    /* ========= SUBMIT DO FORMUL√ÅRIO ========= */
    $('#formTool').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const statusEl = $('#status');
      const debugEl = $('#debug');
      
      // Reset UI
      hide(debugEl);
      clearProgress();
      statusEl.textContent = '';
      statusEl.classList.remove('error', 'success', 'warning');
      
      // Valida√ß√µes
      if (!MARCO_TXT || !EDITAL_TXT || !FORM_TXT) {
        statusEl.textContent = 'Por favor, anexe todos os tr√™s arquivos obrigat√≥rios.';
        statusEl.classList.add('error');
        return;
      }
      
      const projectName = $('#projectName').value.trim();
      if (!projectName) {
        statusEl.textContent = 'Por favor, informe o nome do projeto.';
        statusEl.classList.add('error');
        return;
      }
      
      try {
        $('#submitBtn').disabled = true;
        
        // Etapa 1: Processar dados
        updateProgress('üìã Processando formul√°rio e extraindo perguntas...');
        
        const questions = parseFormQuestions(FORM_TXT);
        const criteria = extractCriteria(EDITAL_TXT);
        
        console.log(`Extra√≠das ${questions.length} perguntas e ${criteria.length} crit√©rios`);
        
        if (questions.length === 0) {
          statusEl.textContent = '‚ö†Ô∏è Nenhuma pergunta identificada no formul√°rio. Enviando texto completo...';
          statusEl.classList.add('warning');
        }
        
        // Prepara payload com todos os campos necess√°rios
        const payload = {
          // Campos principais que o Make espera
          lang: $('#lang').value || 'pt-BR',
          project: projectName,
          partner: $('#partnerName').value.trim() || '',
          notes: $('#notes').value.trim() || '',
          outFile: $('#outFile').value.trim() || '',
          
          // Conte√∫do dos arquivos (limitados para evitar timeout)
          marco_logico: MARCO_TXT.slice(0, 80000),
          edital: EDITAL_TXT.slice(0, 80000),
          form_text: FORM_TXT.slice(0, 80000),
          
          // Dados processados
          questions: questions,
          criteria_from_call: criteria,
          
          // Metadados adicionais
          timestamp: new Date().toISOString(),
          version: '2.0'
        };
        
        // Debug do payload
        console.log('Payload sendo enviado:', {
          lang: payload.lang,
          project: payload.project,
          marco_logico_size: payload.marco_logico.length,
          edital_size: payload.edital.length,
          form_text_size: payload.form_text.length,
          questions_count: payload.questions.length,
          criteria_count: payload.criteria_from_call.length
        });
        
        // Etapa 2: Enviar ao webhook
        updateProgress('üöÄ Enviando dados ao servidor...');
        
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json, text/plain, */*'
          },
          body: JSON.stringify(payload)
        });
        
        const responseText = await response.text();
        
        // Debug da resposta
        debugEl.textContent = `=== RESPOSTA DO SERVIDOR ===
Status: ${response.status} ${response.statusText}
Content-Type: ${response.headers.get('content-type') || 'n√£o especificado'}
Tamanho: ${responseText.length} caracteres

Primeiros 1000 caracteres:
${responseText.substring(0, 1000)}
${responseText.length > 1000 ? '\n...(truncado)' : ''}`;
        show(debugEl);
        
        if (!response.ok) {
          throw new Error(`Erro HTTP ${response.status}: ${response.statusText}`);
        }
        
        // Etapa 3: Processar resposta
        updateProgress('ü§ñ Processando resposta da IA...');
        
        const data = parseJSONResponse(responseText);
        
        // Verifica se h√° erro na resposta
        if (data.error) {
          throw new Error(data.error);
        }
        
        // Verifica se h√° respostas
        if (!data.filled_form || !Array.isArray(data.filled_form) || data.filled_form.length === 0) {
          throw new Error('Nenhuma resposta foi gerada. Verifique se os arquivos est√£o corretos.');
        }
        
        // Etapa 4: Gerar DOCX
        updateProgress('üìÑ Gerando documento Word...');
        
        const meta = {
          title: 'Proposta - Formul√°rio Preenchido',
          project: projectName,
          partner: $('#partnerName').value.trim()
        };
        
        const doc = generateDocx(data, meta);
        
        const filename = $('#outFile').value.trim() || 
          `${projectName.replace(/[^a-zA-Z0-9_\- ]/g, '').replace(/\s+/g, '_')}_${$('#lang').value}.docx`;
        
        await saveDocx(doc, filename);
        
        // Sucesso!
        clearProgress();
        statusEl.textContent = `‚úÖ Documento gerado com sucesso! ${data.filled_form.length} perguntas respondidas.`;
        statusEl.classList.add('success');
        
      } catch (error) {
        console.error('Erro completo:', error);
        statusEl.textContent = `‚ùå Erro: ${error.message}`;
        statusEl.classList.add('error');
        clearProgress();
      } finally {
        $('#submitBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
